<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ADD PROJECT</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!--        <link rel="stylesheet" href="https://zavoloklom.github.io/material-design-iconic-font/icons.html">-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
</head>

<body>
    <div class="head">
        <div class="main-head">
            <div class="form-sec">


                <form action="">
                    <span class="label-log">Task Assign</span>

                    <div class="user">

                        <select name="employee name" class="blood">
                            <option value="">Employee Name</option>
                            <option value="prajapati pratik">Prajapati Pratik</option>
                            <option value="gajjar vasu">Gajjar Vasu</option>
                            <option value="shah sneh">Shah Sneh</option>
                            <option value="kurmi manish">Kurmi Manish</option>
                            <option value="vagh suresh">Vagh Suresh</option>
                            <option value="chanchal pradeep">Chanchal Pradeep</option>
                            <option value="satvara varun">Satvara Varun</option>
                            <option value="gajjar vishv">Gajjar Vishv</option>
                            <option value="patel kishan">Patel Kishan</option>
                            <option value="parmar vedant">Parmar Vedant</option>
                            <option value="chahuan hitendra">Chahuan Hitendra</option>
                        </select>
                    </div>
                    <div class="user">
                        <select name="project name" class="blood">
                            <option value="">Project Name</option>
                            <option value="humsn capital management system">Human Capital Management System</option>
                            <option value="aurum sky">Aurum Sky</option>
                        </select>
                    </div>
                    <div class="user_1">
                        <input type="text" name="tsdate" placeholder="Starting Date of Task"
                            onfocus="(this.type='date')" onblur="(this.type='date')" required>
                    </div>


                    <div class="user_1">

                        <input type="text" name="tedate" placeholder="Ending Date of Task" onfocus="(this.type='date')"
                            onblur="(this.type='date')" required>

                    </div>

                    <div class="user">
                        <select name="tpriorty" class="blood">
                            <option value="">Enter Priorty of Task</option>
                            <option value="high">High</option>
                            <option value="middle">Middle</option>
                            <option value="low">Low</option>
                        </select>
                    </div>

                    <div class="user">
                        <input type="text" name="tdes" placeholder="Task Descripton" required>
                    </div>

                    <div class="button-cont">
                        <button class="log">
                            SUBMIT</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
